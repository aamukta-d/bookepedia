<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />       
        <title> 
            {% block title_block %}
               Bookepedia
            {% endblock %} 
        </title>
    </head>    
    <body>
        <div>
            {% block body_block %} 
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'bookepedia:user_logout' %}"></a>
                    <a href="{% url 'bookepedia:add_a_book' %}"></a>
                {% else %}
                {% endif %}
                    <a href="{% url 'bookepedia:register' }">
                    <a href="{% url 'bookepedia:user_login'}">
                    <a href="{% url 'bookepedia:search' %}">  
                    
             </ul>
        </div>
   
        <script src="{% static 'js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/bookepedia_ajax.js' %}" crossorigin="anonymous"></script>
      
    </body> 
</html>
